version: '3.9'

x-mongodb-variables: &default-mongodb-authentication
  MONGODB_HOST: mongodb
  MONGODB_PORT: 27017
  MONGODB_USERNAME: mongo
  MONGODB_PASSWORD: mongo
  MONGODB_DATABASE: it-service-db

x-auth-variables: &default-auth-jwks
  JWKS_URI: http://auth-service:8080/public/api/v1/auth/.well-known/jwks.json

x-cors-variables: &default-cors
  CORS_ALLOWED_ORIGIN: http://localhost:3000

services:
  mongodb:
    image: mongo:5.0.12
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=mongo
      - MONGO_INITDB_ROOT_PASSWORD=mongo

  auth-service:
    image: backend/auth-service
    build:
      context: ../backend/auth-service
    depends_on:
      - mongodb
    ports:
      - "8080:8080"
    environment:
      <<: *default-mongodb-authentication
      <<: *default-cors
      PASSWORD_HASHING_SECRET_KEY: 
      JWKS_ACCESS_TOKEN_PASSWORD: 
      JWKS_REFRESH_TOKEN_PASSWORD: 

  person-service:
    image: backend/person-service
    build:
      context: ../backend/person-service
    depends_on:
      - mongodb
      - auth-service
    ports:
      - "8081:8080"
    environment:
      <<: *default-mongodb-authentication
      <<: *default-auth-jwks
      <<: *default-cors

  watcher-service:
    image: backend/watcher-service
    build:
      context: ../backend/watcher-service
    depends_on:
      - mongodb
      - auth-service
    ports:
      - "8082:8080"
    environment:
      <<: *default-mongodb-authentication
      <<: *default-auth-jwks
      <<: *default-cors

  document-service:
    image: backend/document-service
    build:
      context: ../backend/document-service
    depends_on:
      - mongodb
      - auth-service
    ports:
      - "8083:8080"
    environment:
      <<: *default-mongodb-authentication
      <<: *default-auth-jwks
      <<: *default-cors

volumes:
  mongodb-data:
